version: '3.7'
services:
    web:
        build: .
        command: python /code/manage.py runserver 0.0.0.0:8000
        environment: 
            - NEW_SECRET_KEY=c$$k*m8c#zoy^mft^ef6o8g+93i!1)(*x-rz)z86iduyty8r0%z
            - DEBUG=1
        volumes:
            - .:/code
        ports:
            - 8000:8000
        depends_on:
            - db
    db:
        image: postgres:11
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_HOST_AUTH_METHOD=trust
volumes:
    postgres_data: